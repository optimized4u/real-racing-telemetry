<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loopback Getting Started Intermediate</title>
  <!-- Bootstrap, Bootswatch theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
</script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
</script>
<![endif]-->
</head>

<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Coffee Shop Reviews</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li>
              <a ui-sref="all-reviews" ui-sref-active="active">All reviews</a>
            </li>
            </li>
            <li ng-show="currentUser">
              <a ui-sref="my-reviews" ui-sref-active="active">My Reviews</a>
            </li>
            <li ng-show="currentUser">
              <a ui-sref="add-review" ui-sref-active="active">Add Review</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-show="currentUser">
              <a ui-sref="my-reviews" ui-sref-active="active"><span class="glyphicon glyphicon-user"></span>{{currentUser.email}}</a>
            </li>
            <li ng-hide="currentUser">
              <a ui-sref="sign-up" ui-sref-active="active">Sign up</a>
              <li ng-hide="currentUser">
                <a ui-sref="login" ui-sref-active="active"><span class="glyphicon glyphicon-log-in"></span>Log in</a>
              </li>
              <li ng-show="currentUser">
                <a ui-sref="logout" ui-sref-active="active"><span class="glyphicon glyphicon-log-out"></span>Log out</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Insert partial page views here -->
  <div class="container">
    <main ui-view></main>
  </div>

  <!-- AngularJS plugins -->
  <script src="vendor/angular.js"></script>
  <script src="vendor/angular-resource.js"></script>
  <script src="vendor/angular-ui-router.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/lb-services.js"></script>
  <script src="js/controllers/auth.js"></script>
  <script src="js/controllers/review.js"></script>
  <script src="js/services/auth.js"></script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include plugins (below), or individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
